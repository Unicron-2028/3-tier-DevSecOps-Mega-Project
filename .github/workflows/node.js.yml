
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  compile:

    runs-on: Agent-1
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    - name: Frontend Compilation
      run: |
        cd client
        find . -name "*.js" -exec node --check {} +

    - name: Backend Compilation
      run: |
        cd api 
        find . -name "*.js" -exec node --check {} +
    
  gitleaks-scan:
    runs-on: Agent-1
    steps:
    - name: Gitleaks Setup
      uses: gitleaks/gitleaks-actions@v2
    - name: Gitleaks Scan
      run: |
        gitleaks detect --source ./client --exit-code 1
        gitleaks detect --source ./api --exit-code 1

  trivy-fs-scan:
    runs-on: Agent-1
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Run trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.28.0
      with:
        scan-type: 'fs'
        format: 'table'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
