
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: Agent-1
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
    - name: Frontend Compilation
      run: |
        cd client
        find . /name "*.js" -exec node --check {} +

    - name: Backend Compilation
      run: |
        cd client 
        find . /name "*.js" -exec node --check {} +
